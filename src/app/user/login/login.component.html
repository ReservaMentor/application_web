<body>
    <div class="credentialBox">
    
        <form class="login" autocomplete="off" #form="ngForm" (ngSubmit)="login(form)">
            <label>Iniciar Sesion en ReservaMentor</label> <br>

            <mat-form-field>
                <mat-label>Correo Electronico</mat-label>
                <input matInput type="email" placeholder="Correo Electronico" name="email" [(ngModel)]="authRequest.email"
                required=""
                pattern="^(.+)@(.+)$"
                #email="ngModel"/> 
                
                <mat-error>
                    <ng-container *ngIf="email.hasError('required')"> Este campo es obligatorio</ng-container>
                    <ng-container *ngIf="email.hasError('pattern')"> Ingrese un email valido</ng-container>
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Contrase単a</mat-label>
                <input matInput type="password" placeholder="Contrase単a" name="password" [(ngModel)]="authRequest.password"
                required=""
                pattern="^(.+)@(.+)$"
                #password="ngModel"/> 
                
                <mat-error>
                    <ng-container *ngIf="password.hasError('required')"> Este campo es obligatorio</ng-container>
                </mat-error>
            </mat-form-field>


            <button class="login">Ingresar</button> <br>
        </form>
        <button class="register" onclick="location.href='../register'">Registrate</button> <br>
        <label class = "ForgotPassword">He olvidado la contrase単a</label> <br>
        <label class = "Register">多No tienes cuenta en ReservaMentor? </label> 
        <label class = "RegsiterLink" routerLink="/register" >Registrate</label>
    
    </div>
</body>
